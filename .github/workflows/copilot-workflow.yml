name: Copilot Agent

on:
  issues:
    types: [opened, reopened]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  copilot:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@copilot')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@copilot')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@copilot'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Run Copilot Agent
        uses: github/copilot-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          task: |
            ${{ github.event.comment.body || github.event.issue.body }}